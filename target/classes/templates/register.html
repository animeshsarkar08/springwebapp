<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Galaxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container py-5">
  		<div class="row">
  			<h2 class = "text-centre mb-4">Register</h2>
  			<hr />
  			
  			<div th:if ="${success}" 
  					class="alert alert-success alert-dismissible fade show" role="alert">
  					<strong>Account Created Successfully</strong>
  					<a class="ms-2" href="/login">Login</a>
  					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  				
  			</div>
  			
  			<form method="post" th:object="${registerDto}">
  				<input type="hidden" th:name="${_csrf.parameterName}" th:value = ${_csrf.token} />
  				
  				<div class="row mb-3">
  					<label class="col-sm-4 coll-form-label">Username</label>
  					<div class="col-sm-8">
  						<input class="form-control" th:field="${registerDto.username}">
  						 <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="${registerDto.username}">Username Error</p>
  					</div>
  				</div>
  				
  				<div class="row mb-3">
  					<label class="col-sm-4 coll-form-label">Email</label>
  					<div class="col-sm-8">
  						<input class="form-control" th:field="${registerDto.email}">
  						 <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${registerDto.email}">Email Error</p>
  					</div>
  				</div>
  				
  				<div class="row mb-3">
  					<label class="col-sm-4 coll-form-label">Password</label>
  					<div class="col-sm-8">
  						<input class="form-control" type="password" th:field="${registerDto.password}">
  						 <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${registerDto.password}">Password Error</p>
  					</div>
  				</div>
  				
  				<div class="row mb-3">
  					<label class="col-sm-4 coll-form-label">Confirm Password</label>
  					<div class="col-sm-8">
  						<input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
  						 <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="${registerDto.confirmPassword}">Confirm Password Error</p>
  					</div>
  				</div>
  				
  				<div class="row mb-3">
  					<div class="offset-sm-4 col-sm-4 d-grid">
  						<button type="submit" class = "btn btn-primary">Submit</button>
  					</div>
  					<div class="offset-sm-4 col-sm-4 d-grid">
  						<a href="/" class = "btn btn-outline-primary">Cancel</a>
  					</div>
  				</div>
  			</form>
  		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
