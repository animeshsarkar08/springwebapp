<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Galaxy - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp4575212.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Container and header styling */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            margin-top: 5%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        h2 {
            font-size: 2.5rem;
            color: #ffdd57;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h2:hover {
            transform: scale(1.1);
            color: #ffffff;
        }

        /* Label and input styling */
        .col-form-label {
            font-weight: bold;
            color: #ffdd57;
            font-size: 1.2rem;
        }

        .form-control, .form-control-plaintext {
            font-size: 1.1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            border-color: #ffdd57;
            box-shadow: 0 0 5px rgba(255, 221, 87, 0.5);
        }

        /* Animation for text entrance */
        @keyframes textEntrance {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .row {
            animation: textEntrance 1s ease-out;
            transition: all 0.3s ease;
        }

        /* Hover effects on rows */
        .row:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Image styling */
        .img-thumbnail {
            border: 2px solid #ffdd57;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form th:method="post" th:object="${productDto}" enctype="multipart/form-data">
            <!-- ID (Read-only) -->
            <div class="row mb-3">
                <label for="id" class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input readonly id="id" th:value="${product.id}" class="form-control-plaintext">
                </div>
            </div>

            <!-- Name -->
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="name" th:field="${productDto.name}" class="form-control" placeholder="Enter product name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDto.name}">Name Error</p>
                </div>
            </div>

            <!-- Price -->
            <div class="row mb-3">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" id="price" th:field="${productDto.price}" class="form-control" placeholder="Enter product price">
                    <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${productDto.price}">Price Error</p>
                </div>
            </div>

            <!-- Brand -->
            <div class="row mb-3">
                <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input type="text" id="brand" th:field="${productDto.brand}" class="form-control" placeholder="Enter product brand">
                    <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${productDto.brand}">Brand Error</p>
                </div>
            </div>

            <!-- Model Number -->
            <div class="row mb-3">
                <label for="modelNumber" class="col-sm-4 col-form-label">Model Number</label>
                <div class="col-sm-8">
                    <input type="text" id="modelNumber" th:field="${productDto.modelNumber}" class="form-control" placeholder="Enter model number">
                    <p th:if="${#fields.hasErrors('modelNumber')}" class="text-danger" th:errors="${productDto.modelNumber}">Model Number Error</p>
                </div>
            </div>

            <!-- Color -->
            <div class="row mb-3">
                <label for="color" class="col-sm-4 col-form-label">Color</label>
                <div class="col-sm-8">
                    <input type="text" id="color" th:field="${productDto.color}" class="form-control" placeholder="Enter color">
                    <p th:if="${#fields.hasErrors('color')}" class="text-danger" th:errors="${productDto.color}">Color Error</p>
                </div>
            </div>

            <!-- Warranty -->
            <div class="row mb-3">
                <label for="warranty" class="col-sm-4 col-form-label">Warranty (years)</label>
                <div class="col-sm-8">
                    <input type="number" id="warranty" min="1" th:field="${productDto.warranty}" class="form-control" placeholder="Enter warranty period">
                    <p th:if="${#fields.hasErrors('warranty')}" class="text-danger" th:errors="${productDto.warranty}">Warranty Error</p>
                </div>
            </div>

            <!-- Battery Life -->
            <div class="row mb-3">
                <label for="batteryLife" class="col-sm-4 col-form-label">Battery Life (hours)</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" min="1" id="batteryLife" th:field="${productDto.batteryLife}" class="form-control" placeholder="Enter battery life">
                    <p th:if="${#fields.hasErrors('batteryLife')}" class="text-danger" th:errors="${productDto.batteryLife}">Battery Life Error</p>
                </div>
            </div>

            <!-- Rating -->
            <div class="row mb-3">
                <label for="rating" class="col-sm-4 col-form-label">Rating</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" min="1" max="5" id="rating" th:field="${productDto.rating}" class="form-control" placeholder="Enter rating (1 to 5)">
                    <p th:if="${#fields.hasErrors('rating')}" class="text-danger" th:errors="${productDto.rating}">Rating Error</p>
                </div>
            </div>

            <!-- Current Image 
            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{|/images/${product.imgName}.jpg|}" alt="Product Image" class="img-thumbnail" width="150">
                </div>
            </div>

            
            <!--<div class="row mb-3">
                <label for="imgName" class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="file" id="imgName" th:field="${productDto.imgName}" class="form-control">
                </div>
            </div> -->

			 <div class="row mb-3">
          <label for="productType" class="col-sm-4 col-form-label">Product Type</label>
          <div class="col-sm-8">
            <select id="productType" th:field="${productDto.imgName}" class="form-control">
              <option value="" disabled selected>Select product type</option>
              <option value="HP-laptop">HP Laptop</option>
              <option value="Dell-laptop">Dell Laptop</option>
              <option value="Razor-laptop">Razor Laptop</option>
              <option value="Lenovo-laptop">Lenovo Laptop</option>
              <option value="msi-laptop">MSI Laptop</option>
              <option value="apple-mouse">Mouse</option>
              <option value="keyboard">Keyboard</option>
              <option value="tablet">Tablet</option>
              <option value="ipad">iPad</option>
              <option value="smartphone">Smartphone</option>
              <option value="headphone">Headphone</option>
              <option value="smartwatch">Smartwatch</option>
            </select>
            <p th:if="${#fields.hasErrors('imgName')}" class="text-danger" th:errors="${productDto.imgName}">Product Type Error</p>
          </div>
        </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-warning px-5">Save Changes</button>
                    <a href="/products" class="btn btn-secondary px-5">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-eCFwB0uHiN6g1cpIMI+ToOzkWbKhzSTvjBqPjn5K1MEYZlbBtH6oC1HGmS2hpD6E" crossorigin="anonymous"></script>
</body>
</html>
