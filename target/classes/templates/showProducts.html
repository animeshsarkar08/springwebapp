<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Galaxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* General styles */
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Arial', sans-serif;
          background-image: url('https://wallpapercave.com/wp/wp4575212.jpg');
          background-size: cover;
          background-position: center;
          color: white;
      }

      /* Container and header styling */
      .container {
          background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
          border-radius: 10px;
          padding: 40px;
          max-width: 1000px;
          margin-top: 5%;
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
      }

      h1 {
          font-size: 2.5rem;
          color: #ffdd57;
          text-align: center;
          margin-bottom: 20px;
          transition: all 0.3s ease;
      }

      h1:hover {
          transform: scale(1.1); /* Scaling effect */
          color: #ffffff;
      }

      .table {
          color: #ffffff;
      }

      .table thead th {
          color: #ffdd57;
          font-weight: bold;
      }

      .table tbody tr:hover {
          background-color: rgba(255, 255, 255, 0.1);
          transition: all 0.3s ease;
      }

      .btn-primary {
          background-color: #ffdd57;
          border-color: #ffdd57;
          color: black;
      }

      .btn-primary:hover {
          background-color: #ffffff;
          border-color: #ffdd57;
          color: #ffdd57;
      }

      .btn-danger:hover {
          background-color: #ff4d4d;
          color: #ffffff;
      }

      /* Styling for images in the table */
      img {
          border-radius: 5px;
      }

      /* Animation for text entrance */
      @keyframes textEntrance {
          0% { opacity: 0; transform: translateY(-20px); }
          100% { opacity: 1; transform: translateY(0); }
      }

      .table {
          animation: textEntrance 1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Gadget Galaxy</h1>
      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary" href="/create">Create Product</a>
        <a class="btn btn-primary" href="/logout">Logout</a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Model Number</th>
            <th>Image</th>
            <th>Manufactured Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}">ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="|${product.price} Rs.|">Price</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.modelNumber}">Model Number</td>
            <td>
              <img th:src="@{|/images/${product.imgName}.jpg|}" alt="Product Image" width="100">
            </td>
            <td th:text="${#dates.format(product.manufacturedDate, 'yyyy-MM-dd')}"></td>
            <td style="white-space:nowrap">
              <a class="btn btn-primary btn-sm" th:href="@{/edit(id=${product.id})}">Edit</a>
              <a class="btn btn-primary btn-sm" th:href="@{/show(id=${product.id})}">Details</a>
              <a class="btn btn-danger btn-sm" th:href="@{/delete(id=${product.id})}"
                 onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
