<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Galaxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp4575212.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Container and header styling */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            margin-top: 5%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        h2 {
            font-size: 2.5rem;
            color: #ffdd57;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h2:hover {
            transform: scale(1.1); /* Scaling effect similar to the headline in index */
            color: #ffffff;
        }

        /* Label and content styling */
        .col-form-label {
            font-weight: bold;
            color: #ffdd57;
            font-size: 1.2rem;
        }

        .col-sm-8 p {
            font-size: 1.1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Animation for text entrance */
        @keyframes textEntrance {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .row {
            animation: textEntrance 1s ease-out;
            transition: all 0.3s ease;
        }

        /* Hover effects on rows */
        .row:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Details</h2>
        <form th:object="${product}" enctype="multipart/form-data">
            <!-- ID -->
            <div class="row mb-3">
                <label for="id" class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <p th:text="${product.id}"></p>
                </div>
            </div>

            <!-- Name -->
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <p th:text="${product.name}"></p>
                </div>
            </div>

            <!-- Price -->
            <div class="row mb-3">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <p th:text="${product.price}"></p>
                </div>
            </div>

            <!-- Brand -->
            <div class="row mb-3">
                <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <p th:text="${product.brand}"></p>
                </div>
            </div>

            <!-- Model Number -->
            <div class="row mb-3">
                <label for="modelNumber" class="col-sm-4 col-form-label">Model Number</label>
                <div class="col-sm-8">
                    <p th:text="${product.modelNumber}"></p>
                </div>
            </div>

            <!-- Color -->
            <div class="row mb-3">
                <label for="color" class="col-sm-4 col-form-label">Color</label>
                <div class="col-sm-8">
                    <p th:text="${product.color}"></p>
                </div>
            </div>

            <!-- Warranty -->
            <div class="row mb-3">
                <label for="warranty" class="col-sm-4 col-form-label">Warranty (years)</label>
                <div class="col-sm-8">
                    <p th:text="${product.warranty}"></p>
                </div>
            </div>

            <!-- Battery Life -->
            <div class="row mb-3">
                <label for="batteryLife" class="col-sm-4 col-form-label">Battery Life (hours)</label>
                <div class="col-sm-8">
                    <p th:text="${product.batteryLife}"></p>
                </div>
            </div>
            
           <!-- Current Image -->
            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{|/images/${product.imgName}.jpg|}" alt="Product Image" class="img-thumbnail" width="150">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
